<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECGO form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forms_0.css">

<body>

<div class="container-fluid">
  <div class="bg start ecgo-form">
    <form class="form-ecgo">
      <div class="form_text">
        
        <div class="header-part">
            <img src="images/Logo.PNG" alt="">
        </div>

        <h3 class="header">Checkout</h3>

        <div class="card_img row">
            <div class="form-left-part col-lg-6">
                
                <p class="top-label">shipping details</p>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="Name Surname" required="true">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" name="lname" class="form-control" id="lname" placeholder="email@email.com" required="true">
                    </div>

                    <div class="form-group col-md-6">
                        <input type="text" name="lname" class="form-control" id="lname" placeholder="Billing Address" required="true">
                    </div>

                    <div class="form-group col-md-6">
                        <input type="tel" name="lname" class="form-control" id="lname" placeholder="Phone Number" required="true">
                    </div>
                </div>

                <p class="top-label pay-label">payment details</p>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="fname">NAME ON CARD</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="Daniel Hecker" required="true">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="fname">CARD NUMBER</label>
                        <input type="tel" name="fname" class="form-control" id="fname" placeholder="4534 5555 5555 6565" required="true">
                        <img class="visa-ecgo" src="images/visa.png" alt="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">VALID THROUGH</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="06/19" required="true">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fname">CVC CODE</label>
                        <input type="text" name="lname" class="form-control" id="lname" placeholder="20" required="true">
                        <img class="question-ecgo" src="images/question-mark.png" alt="">
                    </div>
                </div>
            </div>

            <div class="form-right-part col-lg-6">
                <p class="top-label">your order <a class="edit-card" href="">Edit Shopping Cart</a></p>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="fname">Payment description </label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="" required="true">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">amount</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="" required="true">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fname">currency</label>
                            <select name="country" class="custom-select my-1 mr-sm-2" id="country" required>
                                <option selected>Select your Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                    </div>
                </div>

                <input type="submit" class="submiter" value="Purchase 537.00 SEK">
            </div>
        </div>

      </div>
    </form>
  </div>
</div>
